
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Question Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Random Question Generator</h1>
    <form action="/generate" method="POST">
        <label for="num_questions">Enter number of questions:</label>
        <input type="number" id="num_questions" name="num_questions" min="1" required>
        <button type="submit">Generate Questions</button>
    </form>

    {% if questions %}
        <h2>Generated Questions:</h2>
        <ul>
            {% for question in questions %}
                <li>{{ question }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if error %}
        <p class="error">Please enter a valid number.</p>
    {% endif %}
</body>
</html>
